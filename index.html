<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="container">
      <div class="logo-container">
        <img src="fcc_logo.svg" class="logo" alt="freecodecamp logo" />
      </div>
      <h1>ROMAN NUMERAL CONVERTER</h1>
    </header>

    <main class="container">
      <fieldset>
        <form action="#">
          <label for="number-input">Enter a number:</label>

          <div class="input-container">
            <input type="number" id="number-input" max="3999" min="1" />
          </div>
          <button type="submit" id="check-btn">Convert</button>
        </form>
      </fieldset>

      <!--  -->
      <fieldset class="result">
        <h2 class="result-text">M</h2>
      </fieldset>
    </main>
  </body>
</html>
